<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - KnockBites</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #FBBF24 0%, #F59E0B 100%);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        h1 {
            color: #1a1a1a;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            margin-bottom: 12px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #FBBF24 0%, #F59E0B 100%);
            color: #1a1a1a;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(251, 191, 36, 0.4);
        }
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #999;
            font-size: 14px;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }
        .divider span {
            padding: 0 15px;
        }
        .form-group {
            text-align: left;
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #FBBF24;
        }
        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        .success {
            background: #d1fae5;
            color: #059669;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        .hidden { display: none; }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üçî</div>

        <!-- Initial state: trying to open app -->
        <div id="opening-app">
            <h1>Opening KnockBites...</h1>
            <p>If the app doesn't open automatically, tap the button below.</p>
            <a href="#" id="open-app-btn" class="btn btn-primary">Open in App</a>
            <div class="divider"><span>or reset here</span></div>
            <button onclick="showResetForm()" class="btn btn-secondary">Reset Password in Browser</button>
        </div>

        <!-- Reset form -->
        <div id="reset-form" class="hidden">
            <h1>Reset Password</h1>
            <p>Enter your new password below.</p>

            <div id="error-message" class="error hidden"></div>
            <div id="success-message" class="success hidden"></div>

            <form onsubmit="handleReset(event)">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" placeholder="Enter new password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm new password" required>
                </div>
                <button type="submit" id="submit-btn" class="btn btn-primary">Update Password</button>
            </form>
        </div>

        <!-- Success state -->
        <div id="success-state" class="hidden">
            <h1>Password Updated!</h1>
            <p>Your password has been successfully reset. You can now sign in with your new password.</p>
            <a href="#" id="open-app-success" class="btn btn-primary">Open App to Sign In</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://dsmefhuhflixoevexafm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzbWVmaHVoZmxpeG9ldmV4YWZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1OTMzNjQsImV4cCI6MjA4MTE2OTM2NH0.tp-ddm8D9H4P_CLaM7ZZtKZ2DzpH2iPeDJjlj4C2P2E';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const hashParams = new URLSearchParams(window.location.hash.substring(1));

        // Try to get access token from URL (Supabase puts it in hash)
        const accessToken = hashParams.get('access_token') || urlParams.get('access_token');
        const refreshToken = hashParams.get('refresh_token') || urlParams.get('refresh_token');
        const type = hashParams.get('type') || urlParams.get('type');

        // Build app deep link with tokens
        let appUrl = 'knockbites://reset-password';
        if (accessToken) {
            appUrl += `?access_token=${accessToken}`;
            if (refreshToken) appUrl += `&refresh_token=${refreshToken}`;
            if (type) appUrl += `&type=${type}`;
        }

        // Set up open app button
        document.getElementById('open-app-btn').href = appUrl;
        document.getElementById('open-app-success').href = 'knockbites://';

        // Try to automatically open the app (works if app is installed)
        if (accessToken) {
            // Set the session in Supabase client for web reset
            supabase.auth.setSession({
                access_token: accessToken,
                refresh_token: refreshToken || ''
            });
        }

        function showResetForm() {
            document.getElementById('opening-app').classList.add('hidden');
            document.getElementById('reset-form').classList.remove('hidden');
        }

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('error-message').classList.add('hidden');
        }

        async function handleReset(event) {
            event.preventDefault();
            hideError();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitBtn = document.getElementById('submit-btn');

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            submitBtn.innerHTML = '<span class="loading"></span>Updating...';
            submitBtn.disabled = true;

            try {
                const { error } = await supabase.auth.updateUser({ password });

                if (error) {
                    showError(error.message);
                    submitBtn.innerHTML = 'Update Password';
                    submitBtn.disabled = false;
                    return;
                }

                // Success
                document.getElementById('reset-form').classList.add('hidden');
                document.getElementById('success-state').classList.remove('hidden');
            } catch (err) {
                showError('An error occurred. Please try again.');
                submitBtn.innerHTML = 'Update Password';
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
