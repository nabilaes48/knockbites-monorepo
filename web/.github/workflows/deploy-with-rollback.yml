name: Deploy with Rollback

# Production deployment with smoke tests and automatic rollback on failure

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Skip smoke tests (use with caution)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'
  SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    outputs:
      deployment_id: ${{ steps.deploy.outputs.deployment_id }}
      deployment_url: ${{ steps.deploy.outputs.deployment_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || true

      - name: Build application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_APP_ENV: ${{ github.event.inputs.environment || 'production' }}
          VITE_APP_VERSION: ${{ github.sha }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
          retention-days: 7

  # Deploy job
  deploy:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      deployment_id: ${{ steps.vercel.outputs.deployment_id }}
      deployment_url: ${{ steps.vercel.outputs.deployment_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/

      - name: Log deployment start
        run: |
          curl -X POST "${{ secrets.VITE_SUPABASE_URL }}/rest/v1/rpc/log_deployment" \
            -H "apikey: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "p_deployment_id": "vercel_${{ github.sha }}",
              "p_environment": "${{ github.event.inputs.environment || 'production' }}",
              "p_version": "${{ github.ref_name }}",
              "p_commit_sha": "${{ github.sha }}",
              "p_commit_message": "${{ github.event.head_commit.message }}",
              "p_branch": "${{ github.ref_name }}",
              "p_deployed_by": "${{ github.actor }}"
            }' || true

      - name: Deploy to Vercel
        id: vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'

      - name: Save deployment info
        run: |
          echo "deployment_id=vercel_${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "deployment_url=${{ steps.vercel.outputs.preview-url }}" >> $GITHUB_OUTPUT

  # Smoke tests job
  smoke-tests:
    needs: deploy
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_tests != 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Wait for deployment to be ready
        run: sleep 45

      - name: Health check - Main page
        id: health_main
        run: |
          SITE_URL="${{ needs.deploy.outputs.deployment_url || secrets.PRODUCTION_URL || 'https://cameronsconnect.com' }}"
          echo "Checking $SITE_URL..."

          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$SITE_URL" --max-time 30)
          echo "status=$STATUS" >> $GITHUB_OUTPUT

          if [ "$STATUS" -eq 200 ]; then
            echo "Main page check passed! Status: $STATUS"
          else
            echo "Main page check failed! Status: $STATUS"
            exit 1
          fi

      - name: Health check - Menu page
        id: health_menu
        run: |
          SITE_URL="${{ needs.deploy.outputs.deployment_url || secrets.PRODUCTION_URL || 'https://cameronsconnect.com' }}"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$SITE_URL/menu" --max-time 30)
          echo "status=$STATUS" >> $GITHUB_OUTPUT

          if [ "$STATUS" -eq 200 ]; then
            echo "Menu page check passed! Status: $STATUS"
          else
            echo "Menu page check failed! Status: $STATUS"
            exit 1
          fi

      - name: Health check - API
        id: health_api
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "apikey: ${{ secrets.VITE_SUPABASE_ANON_KEY }}" \
            "${{ secrets.VITE_SUPABASE_URL }}/rest/v1/stores?select=id&limit=1" --max-time 30)
          echo "status=$STATUS" >> $GITHUB_OUTPUT

          if [ "$STATUS" -eq 200 ]; then
            echo "API health check passed!"
          else
            echo "API health check failed! Status: $STATUS"
            exit 1
          fi

      - name: Update deployment status - Success
        if: success()
        run: |
          curl -X POST "${{ secrets.VITE_SUPABASE_URL }}/rest/v1/rpc/update_deployment_status" \
            -H "apikey: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "p_deployment_id": "vercel_${{ github.sha }}",
              "p_status": "success",
              "p_smoke_test_passed": true,
              "p_smoke_test_results": {
                "main_page": "${{ steps.health_main.outputs.status }}",
                "menu_page": "${{ steps.health_menu.outputs.status }}",
                "api": "${{ steps.health_api.outputs.status }}"
              }
            }' || true

      - name: Update deployment status - Failed
        if: failure()
        run: |
          curl -X POST "${{ secrets.VITE_SUPABASE_URL }}/rest/v1/rpc/update_deployment_status" \
            -H "apikey: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "p_deployment_id": "vercel_${{ github.sha }}",
              "p_status": "failed",
              "p_smoke_test_passed": false,
              "p_smoke_test_results": {
                "main_page": "${{ steps.health_main.outputs.status || 'error' }}",
                "menu_page": "${{ steps.health_menu.outputs.status || 'error' }}",
                "api": "${{ steps.health_api.outputs.status || 'error' }}"
              }
            }' || true

  # Rollback job - runs if smoke tests fail
  rollback:
    needs: [deploy, smoke-tests]
    runs-on: ubuntu-latest
    if: failure() && needs.smoke-tests.result == 'failure'

    steps:
      - name: Trigger rollback
        run: |
          echo "Smoke tests failed! Triggering rollback..."

          # Call deploy-rollback Edge Function
          RESPONSE=$(curl -s -X POST "${{ secrets.VITE_SUPABASE_URL }}/functions/v1/deploy-rollback" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "deployment_id": "vercel_${{ github.sha }}",
              "environment": "${{ github.event.inputs.environment || 'production' }}",
              "reason": "Smoke tests failed in GitHub Actions",
              "triggered_by": "${{ github.actor }}"
            }')

          echo "Rollback response: $RESPONSE"

          # Extract success status
          SUCCESS=$(echo $RESPONSE | jq -r '.success // false')

          if [ "$SUCCESS" = "true" ]; then
            echo "Rollback initiated successfully!"
            ROLLED_BACK_TO=$(echo $RESPONSE | jq -r '.rolled_back_to.deployment_id // "unknown"')
            echo "Rolled back to: $ROLLED_BACK_TO"
          else
            echo "Rollback failed!"
            echo $RESPONSE | jq .
            exit 1
          fi

      - name: Send failure alert
        run: |
          curl -s -X POST "${{ secrets.VITE_SUPABASE_URL }}/functions/v1/send-alert" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "severity": "critical",
              "rule_name": "Deployment Failure",
              "message": "Deployment vercel_${{ github.sha }} failed smoke tests and was automatically rolled back. Check GitHub Actions for details.",
              "channels": ["email", "slack"],
              "metadata": {
                "commit": "${{ github.sha }}",
                "branch": "${{ github.ref_name }}",
                "actor": "${{ github.actor }}",
                "run_id": "${{ github.run_id }}",
                "run_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
              }
            }' || true

  # Notify success
  notify-success:
    needs: [deploy, smoke-tests]
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Send success notification
        run: |
          curl -s -X POST "${{ secrets.VITE_SUPABASE_URL }}/functions/v1/send-alert" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "severity": "info",
              "rule_name": "Deployment Success",
              "message": "Deployment vercel_${{ github.sha }} completed successfully and passed all smoke tests.",
              "channels": ["slack"],
              "metadata": {
                "commit": "${{ github.sha }}",
                "branch": "${{ github.ref_name }}",
                "actor": "${{ github.actor }}",
                "environment": "${{ github.event.inputs.environment || 'production' }}"
              }
            }' || true
