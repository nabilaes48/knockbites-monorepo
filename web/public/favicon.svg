<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>

    <!-- Yummy face gradient (orange to pink) -->
    <linearGradient id="faceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42"/>
      <stop offset="50%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#E84393"/>
    </linearGradient>

    <!-- Shine gradient -->
    <linearGradient id="shineGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.4)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="20" y="20" width="472" height="472" rx="100" ry="100" fill="url(#bgGrad)"/>

  <!-- Inner shadow/border -->
  <rect x="20" y="20" width="472" height="472" rx="100" ry="100" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

  <!-- Yummy face blob shape -->
  <ellipse cx="256" cy="270" rx="160" ry="150" fill="url(#faceGrad)"/>

  <!-- Shine on face -->
  <ellipse cx="256" cy="220" rx="140" ry="80" fill="url(#shineGrad)" opacity="0.3"/>

  <!-- Left eye (closed, happy) -->
  <path d="M 180 240 Q 200 210 220 240" stroke="#1a1a2e" stroke-width="12" stroke-linecap="round" fill="none"/>

  <!-- Right eye (closed, happy) -->
  <path d="M 292 240 Q 312 210 332 240" stroke="#1a1a2e" stroke-width="12" stroke-linecap="round" fill="none"/>

  <!-- Yummy tongue out mouth -->
  <path d="M 200 310 Q 256 360 312 310" stroke="#1a1a2e" stroke-width="10" stroke-linecap="round" fill="none"/>

  <!-- Tongue -->
  <ellipse cx="256" cy="340" rx="30" ry="35" fill="#FF6B6B"/>
  <ellipse cx="256" cy="335" rx="20" ry="20" fill="#E84393"/>

  <!-- Blush marks (left) -->
  <ellipse cx="160" cy="290" rx="20" ry="12" fill="rgba(255,107,107,0.5)"/>

  <!-- Blush marks (right) -->
  <ellipse cx="352" cy="290" rx="20" ry="12" fill="rgba(255,107,107,0.5)"/>

  <!-- Small sparkle (top left) -->
  <circle cx="130" cy="130" r="8" fill="rgba(255,255,255,0.6)"/>
  <circle cx="145" cy="115" r="4" fill="rgba(255,255,255,0.4)"/>

</svg>
